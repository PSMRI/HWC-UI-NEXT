<div class="flex-container">
  <div class="row">
    <div class="logoAlign">
      <img src="assets/images/SwasthyaL-withoutcard.png" alt="Logo" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
      <div class="row" style="text-align: center">
        <div class="col-xs-12 col-md-12 col-sm-12 m-t-25">
          <div class="col-xs-11 col-md-11 col-sm-11">
            <mat-icon style="margin-right: 20px" matPrefix
              >account_box</mat-icon
            >
            <mat-form-field class="full-width text-input-fullwidth">
              <mat-label class="mat-label-text">Enter User Name</mat-label>
              <input
                matInput
                allowText="usernameValidator"
                type="text"
                id="userID"
                formControlName="userName"
                name="userName"
                #focus
              />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row" fxLayoutAlign="start end" style="text-align: center">
        <div class="col-xs-12 col-md-12 col-sm-12 m-t-25">
          <div class="col-xs-11 col-md-11 col-sm-11">
            <mat-icon style="margin-right: 20px" matPrefix>lock</mat-icon>
            <mat-form-field class="full-width text-input-fullwidth">
              <mat-label class="mat-label-text">Enter Password</mat-label>
              <input
                autocomplete="off"
                matInput
                [type]="dynamictype"
                id="password"
                formControlName="password"
                name="password"
              />
              <mat-icon
                matSuffix
                class="mat-icon material-icons cursorPointer"
                role="img"
                aria-hidden="true"
                matTooltip="Show Password"
                (mousedown)="showPWD()"
                (mouseup)="hidePWD()"
                >remove_red_eye</mat-icon
              >
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12">
          <button type="submit" class="full-width-login background-overall">
            Login
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <!-- eslint-disable-next-line  @angular-eslint/template/click-events-have-key-events -->
          <a class="cursorPointer forgotPassword" routerLink="/reset-password"
            >Forgot Password?</a
          >
        </div>
      </div>
    </form>
  </div>
  <div class="row"></div>
</div>

<app-footer></app-footer>
